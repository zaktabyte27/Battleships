<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel = "stylesheet" href="styes.css">
    <script src = "main.js" defer></script>
</head>
<body>
    <h4 class="header"><strong>Battleships</strong></h4>
    <div class="game">
        <div class="playerSide">
            <div class="top">
                <div class="axis">1</div>
                <div class="axis">2</div>
                <div class="axis">3</div>
                <div class="axis">4</div>
                <div class="axis">5</div>
                <div class="axis">6</div>
                <div class="axis">7</div>
                <div class="axis">8</div>
            </div>
            <div class="side">
                <div class="axis">1</div>
                <div class="axis">2</div>
                <div class="axis">3</div>
                <div class="axis">4</div>
                <div class="axis">5</div>
                <div class="axis">6</div>
                <div class="axis">7</div>
                <div class="axis">8</div>
            </div>
            <div class="pContainer"></div>
        </div>
        <div class="computerSide">
            <div class="top">
                <div class="axis">1</div>
                <div class="axis">2</div>
                <div class="axis">3</div>
                <div class="axis">4</div>
                <div class="axis">5</div>
                <div class="axis">6</div>
                <div class="axis">7</div>
                <div class="axis">8</div>
            </div>
            <div class="side">
                <div class="axis">1</div>
                <div class="axis">2</div>
                <div class="axis">3</div>
                <div class="axis">4</div>
                <div class="axis">5</div>
                <div class="axis">6</div>
                <div class="axis">7</div>
                <div class="axis">8</div>
            </div>
            <div class="cContainer"></div>
        </div>
    </div>
    <div class = "messages">
        <p>Place ships down</p>
    </div>
</body>
</html>
